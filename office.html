<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office â€” Mission Control</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .office-floor {
      position: relative;
      margin-bottom: 32px;
    }

    /* Executive row */
    .exec-row {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 40px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border);
    }

    /* Agent workstation grid */
    .workstation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    /* â”€â”€â”€ Workstation â”€â”€â”€ */
    .workstation {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }
    .workstation:hover {
      border-color: var(--border-hover);
      background: var(--surface-2);
    }
    .workstation.is-working {
      border-color: var(--border-hover);
    }
    .workstation.is-working::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--blue), var(--violet));
      animation: working-pulse 2s ease-in-out infinite;
    }
    @keyframes working-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .workstation.is-exec {
      min-width: 280px;
    }

    /* Desk area */
    .desk {
      display: flex;
      gap: 14px;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    /* Avatar + chair */
    .avatar-area {
      position: relative;
      flex-shrink: 0;
    }
    .avatar-seat {
      width: 52px;
      height: 52px;
      background: var(--surface-3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      position: relative;
      transition: all 0.3s;
    }
    /* When agent is away, dim the seat */
    .workstation.is-away .avatar-seat {
      opacity: 0.3;
    }
    /* Status ring */
    .avatar-ring {
      position: absolute;
      inset: -3px;
      border-radius: 14px;
      border: 2px solid transparent;
    }
    .status-online .avatar-ring { border-color: var(--green); box-shadow: 0 0 8px rgba(34,197,94,0.2); }
    .status-working .avatar-ring { border-color: var(--blue); box-shadow: 0 0 8px rgba(59,130,246,0.2); animation: ring-pulse 2s ease-in-out infinite; }
    .status-standby .avatar-ring { border-color: var(--text-dim); }
    .status-away .avatar-ring { border-color: transparent; }

    @keyframes ring-pulse {
      0%, 100% { box-shadow: 0 0 8px rgba(59,130,246,0.2); }
      50% { box-shadow: 0 0 14px rgba(59,130,246,0.35); }
    }

    /* Agent info next to avatar */
    .agent-details { flex: 1; min-width: 0; }
    .agent-name-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
    }
    .agent-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-bright);
    }
    .agent-role-tag {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .agent-title-text {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Monitor / screen */
    .monitor {
      background: var(--bg);
      border: 1px solid var(--border-hover);
      border-radius: 8px;
      padding: 12px 14px;
      min-height: 64px;
      position: relative;
      margin-bottom: 12px;
    }
    .monitor::before {
      content: '';
      position: absolute;
      top: 8px; left: 10px;
      width: 6px; height: 6px;
      border-radius: 50%;
    }
    .status-online .monitor::before { background: var(--green); box-shadow: 0 0 4px rgba(34,197,94,0.5); }
    .status-working .monitor::before { background: var(--blue); box-shadow: 0 0 4px rgba(59,130,246,0.5); animation: dot-blink 1.5s ease-in-out infinite; }
    .status-standby .monitor::before { background: var(--text-dim); }
    .status-away .monitor::before { background: var(--text-dim); opacity: 0.3; }

    @keyframes dot-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .monitor-content {
      margin-left: 16px;
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    .monitor-label {
      font-size: 9px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .monitor-task {
      font-size: 12px;
      color: var(--text);
      font-weight: 500;
    }
    .monitor-idle {
      color: var(--text-dim);
      font-style: italic;
    }

    /* Typing animation for working agents */
    .typing-indicator {
      display: inline-flex;
      gap: 3px;
      margin-left: 4px;
      vertical-align: middle;
    }
    .typing-dot {
      width: 3px; height: 3px;
      background: var(--blue);
      border-radius: 50%;
      animation: typing 1.4s ease-in-out infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.2; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1); }
    }

    /* Status bar at bottom of workstation */
    .station-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .station-status {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .station-status-dot {
      width: 5px; height: 5px;
      border-radius: 50%;
    }
    .ss-online .station-status-dot { background: var(--green); }
    .ss-online { color: var(--green); }
    .ss-working .station-status-dot { background: var(--blue); }
    .ss-working { color: var(--blue); }
    .ss-standby .station-status-dot { background: var(--text-dim); }
    .ss-standby { color: var(--text-dim); }
    .ss-away .station-status-dot { background: var(--text-dim); opacity: 0.4; }
    .ss-away { color: var(--text-dim); opacity: 0.5; }

    .station-uptime {
      font-size: 10px;
      color: var(--text-dim);
      font-variant-numeric: tabular-nums;
    }

    /* Role colors */
    .role-leadership { background: var(--red-dim); color: var(--red); }
    .role-engineering { background: var(--blue-dim); color: var(--blue); }
    .role-content { background: var(--green-dim); color: var(--green); }
    .role-analytics { background: var(--yellow-dim); color: var(--yellow); }
    .role-sales { background: var(--violet-dim); color: var(--violet); }
    .role-operations { background: rgba(34,211,238,0.1); color: #22d3ee; }
    .role-design { background: rgba(236,72,153,0.1); color: #ec4899; }

    /* Quick status bar */
    .status-bar {
      display: flex;
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 28px;
    }
    .status-bar-item {
      background: var(--surface);
      padding: 12px 16px;
      flex: 1;
      text-align: center;
      min-width: 0;
    }
    .sb-label { font-size: 10px; color: var(--text-dim); font-weight: 500; margin-bottom: 2px; }
    .sb-value { font-size: 20px; font-weight: 700; color: var(--text-bright); font-variant-numeric: tabular-nums; }

    /* Office ambiance - subtle grid pattern */
    .office-bg {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.015) 1px, transparent 0);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }
    .container { position: relative; z-index: 1; }

    /* Live clock */
    .office-clock {
      font-size: 11px;
      color: var(--text-dim);
      font-variant-numeric: tabular-nums;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }

    @media (max-width: 768px) {
      .exec-row { flex-direction: column; align-items: center; gap: 12px; }
      .workstation-grid { grid-template-columns: 1fr; }
      .workstation.is-exec { min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="office-bg"></div>
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a href="index.html" class="nav-logo">ðŸ¦ž</a>
        <div class="nav-title">Mission Control</div>
      </div>
      <div class="nav-tabs">
        <a href="index.html" class="nav-tab">Tasks</a>
        <a href="calendar.html" class="nav-tab">Calendar</a>
        <a href="memory.html" class="nav-tab">Memory</a>
        <a href="team.html" class="nav-tab">Team</a>
        <a href="office.html" class="nav-tab active">Office</a>
      </div>
      <div class="nav-right">
        <div class="office-clock" id="clock"></div>
      </div>
    </nav>

    <div class="status-bar" id="statusBar"></div>

    <div class="office-floor">
      <div class="exec-row" id="execRow"></div>
      <div class="workstation-grid" id="wsGrid"></div>
    </div>

    <div class="updated-label" id="updatedLabel"></div>
  </div>

  <script>
    let teamData = {};
    let taskData = { tasks: [] };

    async function load() {
      try {
        const [teamRes, taskRes] = await Promise.all([
          fetch('team.json?t=' + Date.now()),
          fetch('tasks.json?t=' + Date.now())
        ]);
        teamData = await teamRes.json();
        taskData = await taskRes.json();
        render();
        document.getElementById('updatedLabel').textContent = 'Updated ' + new Date().toLocaleString();
      } catch(e) { console.error(e); }
    }

    // Map agent IDs to task assignee names
    const agentToAssignee = {
      'clawd': 'clawd',
      'agent-dev': 'bolt',
      'agent-writer': 'ink',
      'agent-analyst': 'gauge',
      'agent-scout': 'radar',
      'agent-ops': 'dispatch',
      'agent-designer': 'pixel'
    };

    function getAgentStatus(agent) {
      const assigneeName = agentToAssignee[agent.id] || agent.id;
      const activeTasks = taskData.tasks.filter(t =>
        t.assignee === assigneeName &&
        (t.status === 'in-progress')
      );
      if (agent.id === 'clawd') return { status: 'online', label: 'Online', task: 'Orchestrating operations' };
      if (activeTasks.length > 0) return { status: 'working', label: 'Working', task: activeTasks[0].title };
      return { status: agent.status === 'online' ? 'online' : 'standby', label: agent.status === 'online' ? 'Online' : 'Standby', task: null };
    }

    function render() {
      renderStatusBar();
      renderExecs();
      renderWorkstations();
    }

    function renderStatusBar() {
      const agents = teamData.agents || [];
      const online = agents.filter(a => a.status === 'online').length + 1; // +shane
      const working = agents.filter(a => getAgentStatus(a).status === 'working').length;
      const standby = agents.filter(a => getAgentStatus(a).status === 'standby').length;
      const total = agents.length + 1;

      document.getElementById('statusBar').innerHTML = `
        <div class="status-bar-item"><div class="sb-label">Total</div><div class="sb-value">${total}</div></div>
        <div class="status-bar-item"><div class="sb-label">Online</div><div class="sb-value" style="color:var(--green)">${online}</div></div>
        <div class="status-bar-item"><div class="sb-label">Working</div><div class="sb-value" style="color:var(--blue)">${working}</div></div>
        <div class="status-bar-item"><div class="sb-label">Standby</div><div class="sb-value" style="color:var(--text-dim)">${standby}</div></div>
      `;
    }

    function buildWorkstation(agent, isExec) {
      const st = agent.id === 'shane-leader'
        ? { status: 'online', label: 'Active', task: 'Running the show' }
        : getAgentStatus(agent);

      const isWorking = st.status === 'working';
      const isAway = st.status === 'standby';
      const role = agent.role || 'leadership';
      const roleLabel = teamData.roles?.[role]?.label || role;

      const typingHtml = isWorking ? `<span class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></span>` : '';

      const monitorContent = st.task
        ? `<div class="monitor-label">Current Task</div><div class="monitor-task">${esc(st.task)}${typingHtml}</div>`
        : `<div class="monitor-idle">â€” idle â€”</div>`;

      return `
        <div class="workstation status-${st.status} ${isWorking ? 'is-working' : ''} ${isAway ? 'is-away' : ''} ${isExec ? 'is-exec' : ''}">
          <div class="desk">
            <div class="avatar-area">
              <div class="avatar-seat">${agent.avatar}</div>
              <div class="avatar-ring"></div>
            </div>
            <div class="agent-details">
              <div class="agent-name-row">
                <span class="agent-name">${agent.name}</span>
                <span class="agent-role-tag role-${role}">${roleLabel}</span>
              </div>
              <div class="agent-title-text">${agent.title}</div>
            </div>
          </div>
          <div class="monitor">
            <div class="monitor-content">${monitorContent}</div>
          </div>
          <div class="station-footer">
            <div class="station-status ss-${st.status}">
              <div class="station-status-dot"></div>
              ${st.label}
            </div>
            <div class="station-uptime">${agent.schedule || ''}</div>
          </div>
        </div>
      `;
    }

    function renderExecs() {
      const shane = teamData.leadership;
      const clawd = teamData.agents.find(a => a.id === 'clawd');

      const shaneAgent = {
        id: 'shane-leader',
        name: shane.name,
        title: shane.title,
        avatar: shane.avatar,
        role: 'leadership',
        status: 'active',
        schedule: 'The Boss'
      };

      document.getElementById('execRow').innerHTML =
        buildWorkstation(shaneAgent, true) +
        buildWorkstation(clawd, true);
    }

    function renderWorkstations() {
      const agents = (teamData.agents || []).filter(a => a.id !== 'clawd');
      const roleOrder = ['engineering', 'content', 'analytics', 'sales', 'operations', 'design'];
      agents.sort((a, b) => roleOrder.indexOf(a.role) - roleOrder.indexOf(b.role));

      document.getElementById('wsGrid').innerHTML = agents.map(a => buildWorkstation(a, false)).join('');
    }

    function esc(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

    // Live clock
    function updateClock() {
      const now = new Date();
      const t = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true, timeZone: 'America/New_York' });
      const d = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', timeZone: 'America/New_York' });
      document.getElementById('clock').textContent = `${d} Â· ${t} ET`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    load();
    setInterval(load, 30000);
  </script>
</body>
</html>
